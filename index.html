<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>MINHAJ TK</title>
  </head>
  <body>
    <div class="loginbox1">
      <h1>REGISTER HERE</h1>
      <form id="registration-data" method="post">
        <label>Name</label>
        <input
          type="text"
          id="Name"
          name="Name"
          placeholder="Enter Name"
          required
        />

        <label>Username</label>
        <input
          type="text"
          id="Username"
          name="Username"
          placeholder="Enter Username"
          required
        />

        <label>Email</label>
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Enter Email"
          required
        />

        <label> Phone Number</label>
        <input
          type="number"
          id="Phone-Number"
          name="Phone-Number"
          placeholder="Enter Phone Number"
          required
        />

        <label>Password</label>
        <input
          type="password"
          id="Password"
          name="Password"
          placeholder="Enter Password"
          required
        />

        <input type="Submit" value="Register" />

        <a href="Login.html">I have an account</a>
      </form>
    </div>

    <script>
      $("#registration-data").submit((e) => {
        e.preventDefault();
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbxrliJa1CUeN1rIT_1_zVLuz0JDkSuudla5Y4xVNt1UUr4ZMvATxIJ9IHVrCTcHFPqH/exec",
          data: $("#registration-data").serialize(),
          method: "post",
          success: function (response) {
            alert(
              "You have Successfully Registered, please log in to the website."
            );
            window.location.reload();
            window.location.href = "Login.html";
          },
          error: function (err) {
            alert("Something Error");
          },
        });
      });
    </script>
  </body>
</html>
